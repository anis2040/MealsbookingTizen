<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>MealsBooking</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="Tizen Mobile Web Basic Template" />

     <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/slick-theme.css">
    <link rel="stylesheet" href="css/owl.carousel.css">
    <link rel="stylesheet" href="css/owl.theme.css">
    <link rel="stylesheet" href="css/owl.transitions.css">
    <link rel="stylesheet" href="css/lightbox.min.css">
    <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
   <!-- navbar -->
    <div class="navbar">
        <div class="container">

            <div class="site-title">
                <a class="logo">
                    <h1>MealsBooking</h1>
                </a>
            </div>

        </div>
    </div>
    <!-- end navbar -->



    <!-- login-->
    <div class="login app-pages app-section">
        <div class="container">
            <div class="pages-title">
                <h3>Login</h3>
            </div>
            <form id="LoginForm" onsubmit="return false">
                <input type="email" id="email" placeholder="Email">
                <input type="password" id="password" placeholder="password">
                <div><a href="#" class="forgot">Forgot Password?</a></div>
                <div class="chebox">
                    <input type="checkbox" id="checkbox">
                    <label for="checkbox">Remember me</label>
                </div>
                <button class="button" id="loginBtn">Login</button>
                <div class="create-account">Not Registered? <a href="register.html">Create an account</a></div>
                <div id="BadLogin">
                    <p></p>
                </div>
            </form>

        </div>
    </div>
    <!-- end login -->


  <script src="js/main.js"></script>

</body>

</html>
